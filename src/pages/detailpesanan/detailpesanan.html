<ion-header>

  <ion-navbar>
    <ion-title>Detail Pesanan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor="let item of detailtransaksi">
        <ion-thumbnail item-start><img src="http://www.seafast.ipb.ac.id/images/stories/ilustrasi/muffin.jpg"height="60" width="65"/>
        </ion-thumbnail>
          <h6>{{ item.name }}</h6> <h5>{{ item.quantity }}</h5>
        <p>Jadwal Pengiriman {{ item.tanggal}} {{item.waktu}}</p>
    </ion-item>
    <ion-item>
        <ion-thumbnail item-start>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3AEQwFb78GZahJMVYc3JiezkKPhHHh7Eezrvm739BFSqrGT3iNQ"/>
        </ion-thumbnail>
        <h2>{{namauser}}</h2>
        <p>20 buah</p>
        <ion-item>
            <h5>Status:</h5> <ion-badge item-end>Dibayar</ion-badge>
        </ion-item>
    </ion-item>

    <ion-item>
        <h3>Pembeli</h3>
        <p>Falah</p>
    </ion-item>
        
    <ion-item>
        <h3>No. HP</h3>
        <p>0856-1233-5345</p>
    </ion-item>

    <ion-item>
        <h3>Alamat</h3>
        <p>Jalan jalan</p>
    </ion-item>
    
    <ion-badge><ion-icon name="ios-analytics"></ion-icon></ion-badge>
    <ion-icon name="send"></ion-icon>
    <ion-icon ios="ios-done-all" md="md-done-all"></ion-icon>    
    
</ion-content>
