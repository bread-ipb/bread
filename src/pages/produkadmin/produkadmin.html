<ion-header>

  <ion-navbar>
    <ion-title>Tambah Produk</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3AEQwFb78GZahJMVYc3JiezkKPhHHh7Eezrvm739BFSqrGT3iNQ"/>
        </ion-thumbnail>
          <ion-card-content>
            <h2>{{item.namaBarang}}</h2><br>
            <p><b>{{item.hargaBarang}}</b></p>
            <button ion-button (click)="editProduk(item)">Edit</button>
            <button ion-button color="danger" (click)="deleteProduk(item)">Delete</button>
          </ion-card-content>
      </ion-item>
    </ion-card>

    <ion-fab right bottom>
      <button ion-fab mini (click)="tambahProduk()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
