<ion-header>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.name}}
      {{item.quantity}}
      {{item.total}}
    </ion-item>
<ion-item>{{total}}</ion-item>
</ion-list>
  <ion-navbar>
    <ion-title>Keranjang</ion-title>
  </ion-navbar>
  <ion-item>
      <ion-label>Pilih semua</ion-label>
      <ion-checkbox color="secondary"></ion-checkbox>
  </ion-item>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Pilih semua</ion-label>
        <ion-checkbox color="secondary"></ion-checkbox>
    </ion-item>
</ion-content>
