<ion-header>

  <ion-navbar>
    <ion-title>Edit Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item (click)="EditFoto()">
			<ion-row>
				<img src="http://www.pvhc.net/img148/awvxzwhtrrtafvkavddd.png" width="35" height="30"/>
				<ion-col><p>edit foto</p></ion-col>
			</ion-row>
		</ion-item>

	  <ion-item>
	    <ion-label stacked>Username</ion-label>
	    <ion-input type="text" value="{{nama}}" [(ngModel)]="nama" name="nama" #user="ngModel"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Nomor Telepon</ion-label>
	    <ion-input type="text[0-9]" value="{{telepon}}"></ion-input>
		</ion-item>
		
	  <ion-item>
	    <ion-label stacked>Alamat</ion-label> 
	    <ion-textarea type="text" value="{{alamat}}"></ion-textarea>
	  </ion-item>
	</ion-list>

	<button ion-button full (click)="simpan()">Simpan</button>
</ion-content>
