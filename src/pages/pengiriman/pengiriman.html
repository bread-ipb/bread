<ion-header>

  <ion-navbar>
    <ion-title>Verifikasi Pengiriman</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Nama Penerima</ion-label>
    <ion-input type="text"  [(ngModel)]="namapenerima"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Alamat</ion-label>
    <ion-textarea type="text" [(ngModel)]="alamat"></ion-textarea>
  </ion-item>
  <ion-item >
      <ion-label stacked >No.Telp</ion-label>
      <ion-input type="number" [(ngModel)]="notelp"></ion-input>
    </ion-item>
  <ion-list radio-group [(ngModel)]="myType">
    <ion-list-header>
      Pilihan Pembayaran
    </ion-list-header>
  
    <ion-item>
      <ion-label>BCA</ion-label>
      <ion-radio  value="bca"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>BNI</ion-label>
      <ion-radio value="bni"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>BRI</ion-label>
      <ion-radio value="bri" ></ion-radio>
    </ion-item>
  </ion-list>
  <ion-footer>
			<ion-col>
				-				<button class="ButtonMasuk" ion-button color="AyoDermawan" [navPush]="PesananPage" (click)="pesanan()" [navParams]={biji:this.cart.totalHarga,atm:this.myType} full><p class="ButtonWord">Lanjutkan</p></button>
			</ion-col>
		</ion-footer>
</ion-content>
