<ion-header>

  <ion-navbar color="bread">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img src="http://cdn1-a.production.liputan6.static6.com/medias/875802/big/067921900_1431505957-20150512_084409.JPG"/>
  <form #loginForm="ngForm" novalidate>
		<ion-list >
			<ion-item>
				<ion-label floating><p>Email</p></ion-label>
				<ion-input [(ngModel)]="email" name="email" type="email" #user="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<!-- <p ion-text [hidden]="user.valid || submitted == false" color="danger" padding-left class="Warning">
			Email harus diisi
			</p> -->

			<ion-item>
				<ion-label floating><p>Password</p></ion-label>
				
				
				<ion-input  [(ngModel)]="password" name="password" type="{{status}}" #pass="ngModel"  required>
				</ion-input>
				<button class="tombol" [hidden]="lihat == false" (click)="showPassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye" class='icon' color="primary2"> </ion-icon> </button>
				<button class="tombol" [hidden]="lihat == true" (click)="hidePassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye-off" class='icon' color="primary2"> </ion-icon> </button>
				

			</ion-item>
			
			<!-- <p ion-text [hidden]="pass.valid || submitted == false" color="danger" padding-left class="Warning">
				Password harus diisi
			</p> -->
		</ion-list>
